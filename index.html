<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사다리게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>사다리게임</h1>
        
        <div class="game-controls">
            <div class="input-group">
                <label for="playerCount">참가자/상품 수:</label>
                <input type="number" id="playerCount" min="2" max="10" value="4">
                <button onclick="generateLadder()">게임 생성</button>
            </div>
        </div>

        

        <div class="ladder-container">
            <div id="ladder"></div>
        </div>

        <div class="game-info">
            <button id="startGame" onclick="startGame()" disabled>게임 시작</button>
            <button onclick="resetGame()">게임 리셋</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
